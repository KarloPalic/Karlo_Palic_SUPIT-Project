  <script src="GetToken.js"></script>

  <link rel="stylesheet" href="Login-Register.css">
</head>

<body>
  <nav class="menuBar">
    <img src="../Karlo_Palic_SUPIT-Project/img/icons8-menu-48.png" alt="menuIcon" class="menu-icon" width="60" />
    <ul>
      <li class="menuItem"><img src="../Karlo_Palic_SUPIT-Project/img/icons8-home-50.png" alt=""><a
          href="Home.html">Home</a></li>
      <li class="menuItem"><img src="../Karlo_Palic_SUPIT-Project/img/icons8-about-me-50.png" alt=""><a
          href="AboutUs.html">About us</a></li>
      <li class="menuItem"><img src="../Karlo_Palic_SUPIT-Project/img/icons8-news-50.png"><a href="News.html">News</a>
      </li>
      <li class="menuItemContact" onclick="ShowContactForm()"><img
          src="../Karlo_Palic_SUPIT-Project/img/icons8-contact-50.png"><a href="#">Contact</a></li>
      <li class="menuItemLogin"><img src="../Karlo_Palic_SUPIT-Project/img/icons8-curriculum-50.png"><a href="Cirriculum.html">Curriculum</a>
      </li>
      <li class="SISUPitem1"><img src="../Karlo_Palic_SUPIT-Project/img/icons8-login-50.png"><a
          href="Login.html">Login</a></li>
      </li>
      <li class="logOut" onclick="OnClickLogout()"><img src="../Karlo_Palic_SUPIT-Project/img/icons8-logout-30.png"><a href="#">Logout</a></li>

    </ul>
    <script src="MenuBar.js"></script>
  </nav>


  <div class="welcome">
    <p id="sentence"></p>
  </div>
  <video autoplay muted loop class="homeVideo">
    <source src="../Karlo_Palic_SUPIT-Project/video/typingOnlaptop.mp4" type="video/mp4">
  </video>

  <!--Contact-->
  <div id="contactForm">
    <div class="contactLabel">
      <img src="../Karlo_Palic_SUPIT-Project/img/icons8-envelope-50.png" alt="">
      <h2>Contact us</h2>
    </div>
    <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post" id="formContact">

      <div class="group">
        <Label>Full name:</Label>
        <input type="text" name="fullName" required>
      </div>

      <div class="group">
        <Label>E-mail:</Label>
        <input type="email" name="email" required>
      </div>

      <div class="group">
        <Label>Importance:</Label>
        <select name="importance" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="group">
        <Label>Message:</Label>
        <textarea name="message" cols="30" rows="6" required></textarea>
      </div>

      <div class="groupLetter">
        <Label>Recieve news letter:</Label>
        <input type="checkbox" name="letter" id="letterCheck">
      </div>

      <div class="btnGroup">
        <button type="submit" name="letterRecieve" class="btnSubmit">Submit</button>
        <button type="button" name="letterCancel" class="btnCancel">Cancel</button>
      </div>

    </form>
  </div>


  <script src="Animation.js"></script>
  <script src="Login-Register.css"></script>
  <script src="Contact.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="Login.js"></script>
  <script src="Register.js"></script>
  <script src="GetToken.js"></script>
  <script src="Logout.js"></script>
</body>

</html>
